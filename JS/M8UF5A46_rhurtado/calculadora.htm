<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
    <div id="calculadora">
        <input type="text" id="text">
        <div id="c">
            <img src="img/casio.png" alt="CASIO">
            <button type="button" class="btn btn-warning" value="C" onclick="borrar()">C</button>
        </div>
        <div>
            <button type="button" class="btn btn-light" value="7" onclick="numero('7')">7</button>
            <button type="button" class="btn btn-light" value="8" onclick="numero('8')">8</button>
            <button type="button" class="btn btn-light" value="9" onclick="numero('9')">9</button>
            <button type="button" class="btn btn-warning" value="/" onclick="numero('/')">/</button>
        </div>
        <div>
            <button type="button" class="btn btn-light" value="4" onclick="numero('4')">4</button>
            <button type="button" class="btn btn-light" value="5" onclick="numero('5')">5</button>
            <button type="button" class="btn btn-light" value="6" onclick="numero('6')">6</button>
            <button type="button" class="btn btn-warning" value="*" onclick="numero('*')">*</button>
        </div>
        <div>
            <button type="button" class="btn btn-light" value="1" onclick="numero('1')">1</button>
            <button type="button" class="btn btn-light" value="2" onclick="numero('2')">2</button>
            <button type="button" class="btn btn-light" value="3" onclick="numero('3')">3</button>
            <button type="button" class="btn btn-warning" value="-" onclick="numero('-')">-</button>
        </div>
        <div>
            <button type="button" class="btn btn-light" value="0" onclick="numero('0')">0</button>
            <button type="button" class="btn btn-light" value="," onclick="numero(',')">,</button>
            <button type="button" class="btn btn-warning" onclick="resultat()">=</button>
            <button type="button" class="btn btn-warning" onclick="numero('+')">+</button>
        </div>
    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
